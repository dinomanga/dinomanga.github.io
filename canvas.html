<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	
	<style>
		
		body
		{
			text-align: center;
			overflow: scroll;
			background-color: darkgreen;
			
		}
		
	</style>
	
</head>

<body>
	
	<h1>Look at this circle, please</h1>
	<canvas id="thycanvas" width="400" height="400" style="border:8px solid">
		HTML canvas tag is not supported by this browser
	</canvas>
	
	<script>
	
		var c = document.getElementById("thycanvas");
		
		var ctx = c.getContext("2d");
		
		
		ctx.beginPath();
		ctx.arc(Math.floor(Math.random()*(400)+1), Math.floor(Math.random()*(400)+1), 30, 0, 2 *  Math.PI);
		
		ctx.strokeStyle = "#" + Math.floor(Math.random()*0xFFFFFF).toString(16);
		
		ctx.stroke();
		
		
		
		
	</script>
</body>
</html>
