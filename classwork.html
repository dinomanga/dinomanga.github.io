<head>
	
<meta charset="UTF-8">

			text-align: center;

</head>

<body>
	
	<h1>Look at th shapes, please</h1>
	
<canvas id="canvaspal" width="600" height="600" style="border:8px solid #202651;">

	browser does not support HTML canvas tag.
	
</canvas>
	
<script>
	
var c = document.getElementById ("canvaspal");

var ctx = c.getContext("2d");

function shapesketcher()

{
	
	var c = document.getElementById ("canvaspal");

    var ctx = c.getContext("2d");
	
	//circle 
	ctx.beginPath();
	ctx.arc(Math.floor(Math.random()*(600)+1), Math.floor(Math.random()*(600)+1), Math.floor(Math.random()*(80)+10), 0, 2 *  Math.PI);
		
	ctx.strokeStyle = "#" + Math.floor(Math.random()*0xFFFFFF).toString(16);
		
	ctx.stroke();
	
	//rectangle 
	ctx.beginPath();
	ctx.rect(Math.floor(Math.random()*(600)+1), Math.floor(Math.random()*(600)+1), Math.floor(Math.random()*(100)+10), Math.floor(Math.random()*(100)+10));
	
	ctx.stroke();	
		
}
	
setInterval (shapesketcher, 1000);
	

	
</script>	
	
	
	
</body>
	
</html>
